<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="bootstrap.min.css") }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="speedometer.css") }}">
	<script type="text/javascript" src="{{ url_for('static', filename="jquery.min.js") }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename="raphael.min.js") }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename="justgage.js") }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename="speedometer.js") }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename="scripts.js")}}"></script>
	<meta charset="utf-8">
</head>
<body>

<div class="row">
	<div class="col-xs-12" style="height: 90px"></div>
</div>
<div class="row">
	<div class="container">
		<div class="col-xs-12 col-md-4"></div>
		<div class="col-xs-12 col-md-4">
			<h1>Khouloud Dashboard</h1>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12" style="height: 100px"></div>
</div>

<div class="row">
<div class="container">
<div id="gauge" class="col-md-12 col-lg-12" style="width:350px; height:200px"></div>
<script type="text/javascript">
	var g = new JustGage({
		id: "gauge",
		value: 0,
		min: 0,
		max: 100,
		title: "Temperature (CÂ°)"
	});
	gettemp();
</script>

<div id="carb" class="col-md-4 col-lg-12" style="width:350px; height:200px"></div>
<script type="text/javascript">
	var k = new JustGage({
		id: "carb",
		value: 0,
		min: 0,
		max: 120,
		title: "Carburant (L)"
	});
	getcarb();
</script>

<div id="vit" class="col-md-4 col-lg-12" style="width:350px; height:200px">
	<div class="bg-primary">
		<div class="container">
			<h2>Vitesse(Km/h)</h2>
		</div>
		
	</div>
	<input id="speed" type="hidden">

<script type="text/javascript">
	
	$("#speed").myfunc({
		maxVal: 180,
		divFact: 10,
		dangerLevel: 100,
		eventListenerType: 'submit',
	});
	getvit();
</script>
</div>

</div>
</div>
</body>
</html>
