<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="bootstrap.min.css") }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="speedometer.css") }}">
	<script type="text/javascript" src="{{ url_for('static', filename="jquery.min.js") }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename="raphael.min.js") }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename="justgage.js") }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename="speedometer.js") }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename="scripts.js")}}"></script>
	<meta charset="utf-8">
</head>
<body>
<div class="row" style="background-image: url({{ url_for('static', filename="car.jpg") }}); background-size: zoom;">
<div class="col-xs-12" style="height: 45px;"></div>
	<div class="container hidden title">
			<div class="text-center">
				<h1 style="color: mintcream;">Car Dashboard <small>By Khouloud Lasswad</small></h1>
			</div>
	</div>
	<div class="col-xs-12" style="height: 50px;"></div>
	  <div class="text-center hidden button"><button class="btn btn-success btn-lg" type="button" id="start">Start System!</button></div>
	  <div class="col-xs-12" style="height: 60px;"></div>
</div>
<div class="row">
	<div class="col-xs-12" style="height: 15px; background-color: lightslategray;"></div>
</div>
<div class="row">
	<div class="col-xs-12" style="height: 25px;"></div>
</div>
<div class="container">
<div class="row">
<div class="col-md-4 centered">
	<div class="panel panel-danger hidden gauge" id="gauge" style="width:350px; height:200px"></div>
</div>
<script type="text/javascript">
	var g = new JustGage({
		id: "gauge",
		value: 0,
		min: 0,
		max: 100,
		title: "Temperature (CÂ°)"
	});
	getdata();
</script>
<div class="col-md-4 centered">
<div class="panel panel-success hidden gauge" style="width:320px; height:345px">
<div class="panel-heading">
	<h3 class="panel-title">Vitesse(Km/h)</h3>
</div>
	
	<div style="height:15px;"></div>
	<div class="container">
	<input id="speed" type="hidden">
	<script type="text/javascript">
	$("#speed").myfunc({
		maxVal: 140,
		dangerLevel: 100,
		edgeRadius: 140,
		eventListenerType: 'submit',
	});
	
	</script>
	</div>
</div>

</div>
<div class="col-md-4 centered">
	<div class="panel panel-primary hidden gauge" id="carb" style="width:350px; height:200px;"></div>
</div>
<script type="text/javascript">
	var k = new JustGage({
		id: "carb",
		value: 0,
		min: 0,
		max: 120,
		title: "Carburant (L)"
	});
	
</script>
</div>
</div>

<div class="row">
	<div class="col-md-4 col-md-offset-4 centered">
		<div class="industrial tank">
    <span class="ticks"></span> <!-- Ticks are optional -->
    <div class="space"></div>
    <div class="meter"></div>
</div>
		
	</div>
</div>




</body>
</html>
